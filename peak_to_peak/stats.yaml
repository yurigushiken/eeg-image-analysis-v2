# Statistics for P1â€“N1 peak-to-peak amplitude (N1 ROI)

input_csv: "peak_to_peak/output/replace_with_analysis_id/tables/subject_peak_to_peak.csv"
output_dir: "peak_to_peak/output/replace_with_analysis_id/stats"

filters:
  min_snr: null
  dropna: true

components: [N1]
dependent_variables:
  - p2p_amplitude_uv

tests:
  anova:
    enabled: true
    within: condition
    subject: subject_id
    output_format: csv
    detailed: true
  pairwise:
    enabled: true
    within: condition
    subject: subject_id
    correction: fdr_bh
    effsize: cohen
    output_format: csv
  lmm:
    enabled: true
    fixed: condition
    random: subject_id
    method: lbfgs
    output_format: json
    include_diagnostics: true

descriptives:
  enabled: true
  groupby: condition
  output_format: csv

output:
  print_to_console: true
  decimal_precision: 4
  create_summary: true
  summary_filename: "statistical_summary.json"

plots:
  enabled: true
  plots_subdir: "plots"
  boxplot:
    enabled: true
    show_points: true
    show_mean: true
    include_window_context: false
  violin:
    enabled: true
    inner: "box"
    include_window_context: false
  effect_size:
    enabled: true
    show_ci: true
    threshold_lines: [0.2, 0.5, 0.8]
    threshold_labels: ["Small", "Medium", "Large"]
  dpi: 300
  figsize: [8, 6]

reporting:
  include_library_versions: true
  include_gg_correction: true
  use_generalized_eta_squared: true
  include_effect_size_ci: true
  document_missing_data: true
  document_measurement_windows: false

advanced:
  random_seed: 42
  alpha: 0.05
  save_filtered_data: false
  verbosity: 1
