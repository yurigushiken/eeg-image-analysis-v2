dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: Cardinality1
    conditions:
    - '11'
    color: '#2c6dde'
    linestyle: '-'
  - name: 2 to 1
    conditions:
    - '21'
    color: '#ff00ff'
    linestyle: ':'
  - name: 3 to 1
    conditions:
    - '31'
    color: '#ef0000'
    linestyle: --
  - name: 4 to 1
    conditions:
    - '41'
    color: '#9900ff'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#ef0000'
  - '#2c6dde'
  - '#02d502'
  - '#9900ff'
  - '#9900ff'
  - '#ffff33'
outputs:
  page: docs/analysis/landing_on_1.md
  plots_dir: docs/assets/plots/landing_on_1
  tables_dir: docs/assets/tables/landing_on_1
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
