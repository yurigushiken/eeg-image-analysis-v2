dataset:
  root: "data/lab_data_original"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"
selection:
  response: "ALL"
  min_epochs_per_set: 1
  condition_sets:
    - name: "Cardinality1"
      conditions: ["11"]
      color: "#2c6dde"  # Blue
      linestyle: "-"    # Solid
    - name: "2 to 1"
      conditions: ["21"]
      color: "#ff00ff"  # pink
      linestyle: ":"    # dotted
    - name: "3 to 1"
      conditions: ["31"]
      color: "#ef0000"  # red
      linestyle: "--"    # dashed
    - name: "4 to 1"
      conditions: ["41"]
      color: "#9900ff"  # purple
      linestyle: "-"    # Solid
components: ["P1", "N1", "P3b"]
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: ["png"]
  dpi: 300
  colors: ["#ef0000", "#2c6dde", "#02d502", "#9900ff", "#9900ff", "#ffff33"]
outputs:
  page: "single"
  plots_dir: "docs/assets/plots/landing_on_1"
  tables_dir: "docs/assets/tables/landing_on_1"
  page: "docs/analysis/landing_on_1.md"
measurement:
  latency: fal     # options: peak | fal
  amplitude: mean  # options: peak | mean (affects reported metrics, not ERP lines)