dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ACC1
  min_epochs_per_set: 1
  condition_sets:
  - name: 1 to 2
    conditions:
    - '12'
    color: '#02d502'
    linestyle: ':'
  - name: 1 to 3
    conditions:
    - '13'
    color: '#02d502'
    linestyle: --
  - name: 1 to 4
    conditions:
    - '14'
    color: '#02d502'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#ef0000'
  - '#2c6dde'
  - '#02d502'
  - '#9900ff'
  - '#9900ff'
  - '#ffff33'
outputs:
  page: docs/analysis/from1_to_any_ACC1.md
  plots_dir: docs/assets/plots/from1_to_any_ACC1
  tables_dir: docs/assets/tables/from1_to_any_ACC1
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
