dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: Ratio 0.5 (1:2)
    conditions:
    - '12'
    - '24'
    - '36'
    - '21'
    - '42'
    - '63'
    color: '#9900ff'
    linestyle: '-'
  - name: Ratio 0.67 (2:3)
    conditions:
    - '23'
    - '46'
    - '32'
    - '64'
    color: '#ff7f00'
    linestyle: '-'
  - name: Ratio 0.75 (3:4)
    conditions:
    - '34'
    - '43'
    color: '#ffff33'
    linestyle: '-'
  - name: Ratio 0.8 (4:5)
    conditions:
    - '45'
    - '54'
    color: '#00d5ff'
    linestyle: '-'
  - name: Ratio 0.83 (5:6)
    conditions:
    - '56'
    - '65'
    color: '#ff1493'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#9900ff'
  - '#ff7f00'
  - '#ffff33'
  - '#00d5ff'
  - '#ff1493'
outputs:
  page: docs/analysis/ratio.md
  plots_dir: docs/assets/plots/ratio
  tables_dir: docs/assets/tables/ratio
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
