dataset:
  root: "data/lab_data_original"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"
selection:
  response: "ALL"
  min_epochs_per_set: 1
  condition_sets:
    - name: "2 to 1"
      conditions: ["21"]
      color: "#ef0000"  # Red
      linestyle: ":"    # dotted
    - name: "2 to 3"
      conditions: ["23"]
      color: "#02d502"  # Green
      linestyle: ":"    # dotted
    - name: "2 to 4"
      conditions: ["24"]
      color: "#02d502"  # Green
      linestyle: "--"   # dashed
    - name: "2 to 5"
      conditions: ["25"]
      color: "#02d502"  # Green
      linestyle: "-"    # solid
components: ["P1", "N1", "P3b"]
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: ["png"]
  dpi: 300
  colors: ["#ef0000", "#2c6dde", "#02d502", "#9900ff", "#9900ff", "#ffff33"]
outputs:
  page: "single"
  plots_dir: "docs/assets/plots/from2_to_any"
  tables_dir: "docs/assets/tables/from2_to_any"
  page: "docs/analysis/from2_to_any.md"

measurement:
  latency: fal     # options: peak | fal
  amplitude: mean  # options: peak | mean (affects reported metrics, not ERP lines)
