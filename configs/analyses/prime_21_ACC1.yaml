dataset:
  root: "data/lab_data_original_with_primes"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"

selection:
  response: "ACC1"
  min_epochs_per_set: 1
  condition_sets:
    - name: "2a"
      conditions: ["21"]
      color: "#02d502"
      linestyle: "-"
      metadata_filters:
        Prime5: ["2a.jpg"]
    - name: "2b"
      conditions: ["21"]
      color: "#9900ff"
      linestyle: "-"
      metadata_filters:
        Prime5: ["2b.jpg"]
    - name: "2c"
      conditions: ["21"]
      color: "#ff7f00"
      linestyle: "-"
      metadata_filters:
        Prime5: ["2c.jpg"]
    - name: "2d"
      conditions: ["21"]
      color: "#40e0d0"
      linestyle: "-"
      metadata_filters:
        Prime5: ["2d.jpg"]
    - name: "2e"
      conditions: ["21"]
      color: "#ef0000"
      linestyle: "-"
      metadata_filters:
        Prime5: ["2e.jpg"]

components: ["P1", "N1", "P3b"]

preprocessing:
  baseline_ms: [-100, 0]

roi:
  min_channels: 4

plots:
  formats: ["png"]
  dpi: 300
  colors: ["#02d502", "#9900ff", "#ff7f00", "#40e0d0", "#ef0000"]

outputs:
  page: "docs/analysis/prime_21_ACC1.md"
  plots_dir: "docs/assets/plots/prime_21_ACC1"
  tables_dir: "docs/assets/tables/prime_21_ACC1"

measurement:
  latency: fal
  amplitude: mean

