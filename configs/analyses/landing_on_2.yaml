dataset:
  root: "data/lab_data_original"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"
selection:
  response: "ALL"
  min_epochs_per_set: 1
  condition_sets:
    - name: "increasing 1 to 2"
      conditions: ["12"]
      color: "#2ca02c"  # Green (increasing)
      linestyle: "--"   # Dashed
    - name: "Cardinality2"
      conditions: ["22"]
      color: "#377eb8"  # Blue
      linestyle: "-"    # Solid
    - name: "3 to 2"
      conditions: ["32"]
      color: "#f472b6"  # Pink
      linestyle: "-"    # Solid
    - name: "4 to 2"
      conditions: ["42"]
      color: "#ff7f00"  # Orange
      linestyle: "-"    # Solid
    - name: "5 to 2"
      conditions: ["52"]
      color: "#e41a1c"  # Red
      linestyle: "-"    # Solid

components: ["P1", "N1", "P3b"]
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: ["png"]
  dpi: 300
  colors: ["#377eb8", "#f472b6", "#dc143c", "#ff4500", "#ff7f00", "#ffbf00"]

outputs:
  page: "single"
  plots_dir: "docs/assets/plots/landing_on_2"
  tables_dir: "docs/assets/tables/landing_on_2"
  page: "docs/analysis/landing_on_2.md"
measurement:
  latency: fal     # options: peak | fal
  amplitude: mean  # options: peak | mean (affects reported metrics, not ERP lines)