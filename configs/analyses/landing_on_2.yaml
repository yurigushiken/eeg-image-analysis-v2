dataset:
  root: "data/lab_data_original"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"
selection:
  response: "ALL"
  min_epochs_per_set: 1
  condition_sets:
    - name: "increasing 1 to 2"
      conditions: ["12"]
      color: "#02d502"  # Green (increasing)
      linestyle: "-"   # solid
    - name: "Cardinality2"
      conditions: ["22"]
      color: "#2c6dde"  # Blue
      linestyle: "-"    # Solid
    - name: "3 to 2"
      conditions: ["32"]
      color: "#ff00ff"  # pink
      linestyle: "-"    # solid
    - name: "4 to 2"
      conditions: ["42"]
      color: "#ef0000"  # red
      linestyle: "solid"    # solid
    - name: "5 to 2"
      conditions: ["52"]
      color: "#9900ff"  # purple
      linestyle: "-"    # Solid

components: ["P1", "N1", "P3b"]
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: ["png"]
  dpi: 300
  colors: ["#2c6dde", "#ff00ff", "#ef0000", "#ff4500", "#ff7f00", "#ffbf00"]

outputs:
  page: "single"
  plots_dir: "docs/assets/plots/landing_on_2"
  tables_dir: "docs/assets/tables/landing_on_2"
  page: "docs/analysis/landing_on_2.md"
measurement:
  latency: fal     # options: peak | fal
  amplitude: mean  # options: peak | mean (affects reported metrics, not ERP lines)