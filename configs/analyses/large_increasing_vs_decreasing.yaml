dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: Large_Increasing
    conditions:
    - '46'
    - '45'
    - '56'
    color: '#02d502'
    linestyle: '-'
  - name: Large_Decreasing
    conditions:
    - '54'
    - '65'
    - '64'
    color: '#ef0000'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#ef0000'
  - '#2c6dde'
  - '#02d502'
  - '#9900ff'
  - '#9900ff'
  - '#ffff33'
  linestyles:
    NC: '-'
    Decrease: ':'
    Increasing: --
outputs:
  page: docs/analysis/large_increasing_vs_decreasing.md
  plots_dir: docs/assets/plots/large_increasing_vs_decreasing
  tables_dir: docs/assets/tables/large_increasing_vs_decreasing
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
