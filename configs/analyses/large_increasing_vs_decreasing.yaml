dataset:
  root: "data/hpf_1.5_lpf_35_baseline-on"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"
selection:
  response: "ALL"
  min_epochs_per_set: 8
  condition_sets:
    - name: "Large_Increasing"
      conditions: ["46", "45", "56"]
      color: "#2ca02c"  # Green (increasing)
      linestyle: "--"   # Dashed
    - name: "Large_Decreasing"
      conditions: ["54", "65", "64"]
      color: "#d62728"  # Red (decreasing)
      linestyle: "--"    # Dashed
components: ["P1", "N1", "P3b"]
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: ["png"]
  dpi: 300
  colors: ["#e41a1c", "#377eb8", "#4daf4a", "#984ea3", "#6a3d9a", "#ffff33"]
  linestyles:
    NC: "-"
    Decrease: ":"
    Increasing: "--"
outputs:
  page: "single"
  plots_dir: "docs/assets/plots/large_increasing_vs_decreasing"
  tables_dir: "docs/assets/tables/large_increasing_vs_decreasing"
  page: "docs/analysis/large_increasing_vs_decreasing.md"

