dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: Increasing Small (no 1)
    conditions:
    - '23'
    color: '#984ea3'
    linestyle: '-'
  - name: Increasing Crossover (no 1)
    conditions:
    - '24'
    - '25'
    - '34'
    - '35'
    - '36'
    color: '#ff7f00'
    linestyle: '-'
  - name: Increasing Large (no 1)
    conditions:
    - '45'
    - '46'
    - '56'
    color: '#4daf4a'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#984ea3'
  - '#ff7f00'
  - '#4daf4a'
outputs:
  page: docs/analysis/increasing_large_vs_small_vs_crossover_without_1.md
  plots_dir: docs/assets/plots/increasing_large_vs_small_vs_crossover_without_1
  tables_dir: docs/assets/tables/increasing_large_vs_small_vs_crossover_without_1
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
