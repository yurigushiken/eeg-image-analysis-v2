dataset:
  root: "data/lab_data_original_with_primes"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"

selection:
  response: "ALL"
  min_epochs_per_set: 1
  condition_sets:
    - name: "3a"
      conditions: ["33"]
      color: "#02d502"  # Green
      linestyle: "-"
      metadata_filters:
        Prime5: ["3a.jpg"]
    - name: "3b"
      conditions: ["33"]
      color: "#9900ff"  # Purple
      linestyle: "-"
      metadata_filters:
        Prime5: ["3b.jpg"]
    - name: "3c"
      conditions: ["33"]
      color: "#ff7f00"  # Orange
      linestyle: "-"
      metadata_filters:
        Prime5: ["3c.jpg"]
    - name: "3d"
      conditions: ["33"]
      color: "#40e0d0"  # Turquoise
      linestyle: "-"
      metadata_filters:
        Prime5: ["3d.jpg"]
    - name: "3e"
      conditions: ["33"]
      color: "#ef0000"  # Red
      linestyle: "-"
      metadata_filters:
        Prime5: ["3e.jpg"]

components: ["P1", "N1", "P3b"]

preprocessing:
  baseline_ms: [-100, 0]

roi:
  min_channels: 4

plots:
  formats: ["png"]
  dpi: 300
  colors: ["#02d502", "#9900ff", "#ff7f00", "#40e0d0", "#ef0000"]

outputs:
  page: "docs/analysis/prime_33.md"
  plots_dir: "docs/assets/plots/prime_33"
  tables_dir: "docs/assets/tables/prime_33"

measurement:
  latency: fal
  amplitude: mean

