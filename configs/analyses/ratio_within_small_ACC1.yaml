dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ACC1
  min_epochs_per_set: 1
  condition_sets:
  - name: Small Ratio 0.33 (1:3)
    conditions:
    - '13'
    - '31'
    color: '#9900ff'
    linestyle: '-'
  - name: Small Ratio 0.5 (1:2)
    conditions:
    - '12'
    - '21'
    color: '#ff7f00'
    linestyle: '-'
  - name: Small Ratio 0.67 (2:3)
    conditions:
    - '23'
    - '32'
    color: '#00d5ff'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#9900ff'
  - '#ff7f00'
  - '#00d5ff'
outputs:
  page: docs/analysis/ratio_within_small_ACC1.md
  plots_dir: docs/assets/plots/ratio_within_small_ACC1
  tables_dir: docs/assets/tables/ratio_within_small_ACC1
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
