dataset:
  root: "data/lab_data_original"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"
selection:
  response: "ACC1"
  min_epochs_per_set: 1
  condition_sets:
    - name: "Small Ratio 0.33 (1:3)"
      conditions: ["13", "31"]
      color: "#9900ff"     # Purple
      linestyle: "-"       # Solid

    - name: "Small Ratio 0.5 (1:2)"
      conditions: ["12", "21"]
      color: "#ff7f00"     # Orange
      linestyle: "-"       # Solid

    - name: "Small Ratio 0.67 (2:3)"
      conditions: ["23", "32"]
      color: "#00d5ff"     # Turquoise
      linestyle: "-"       # Solid

components: ["P1", "N1", "P3b"]
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: ["png"]
  dpi: 300
  colors: ["#9900ff", "#ff7f00", "#00d5ff"]
outputs:
  page: "single"
  plots_dir: "docs/assets/plots/ratio_within_small_ACC1"
  tables_dir: "docs/assets/tables/ratio_within_small_ACC1"
  page: "docs/analysis/ratio_within_small_ACC1.md"
measurement:
  latency: fal     # options: peak | fal
  amplitude: mean  # options: peak | mean (affects reported metrics, not ERP lines)
