dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: Increase by 1
    conditions:
    - '12'
    - '23'
    - '34'
    - '45'
    - '56'
    color: '#02d502'
    linestyle: ':'
  - name: Increase by 2
    conditions:
    - '13'
    - '24'
    - '35'
    - '46'
    color: '#02d502'
    linestyle: --
  - name: Increase by 3
    conditions:
    - '14'
    - '25'
    - '36'
    color: '#02d502'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#02d502'
  - '#02d502'
  - '#02d502'
outputs:
  page: docs/analysis/increase_by_123.md
  plots_dir: docs/assets/plots/increase_by_123
  tables_dir: docs/assets/tables/increase_by_123
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
