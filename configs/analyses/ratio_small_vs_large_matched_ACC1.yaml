dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ACC1
  min_epochs_per_set: 1
  condition_sets:
  - name: Small Ratio 0.67 (2:3)
    conditions:
    - '23'
    - '32'
    color: '#ff7f00'
    linestyle: '-'
  - name: Large Ratio 0.67 (4:6)
    conditions:
    - '46'
    - '64'
    color: '#9900ff'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#ff7f00'
  - '#9900ff'
outputs:
  page: docs/analysis/ratio_small_vs_large_matched_ACC1.md
  plots_dir: docs/assets/plots/ratio_small_vs_large_matched_ACC1
  tables_dir: docs/assets/tables/ratio_small_vs_large_matched_ACC1
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
