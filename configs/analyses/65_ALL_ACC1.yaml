dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: 65 ALL
    conditions:
    - '65'
    response: ALL
    color: '#9900ff'
    linestyle: '-'
  - name: 65 ACC1
    conditions:
    - '65'
    response: ACC1
    color: '#d76e00'
    linestyle: --
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#9900ff'
  - '#d76e00'
outputs:
  plots_dir: docs/assets/plots/65_ALL_ACC1
  tables_dir: docs/assets/tables/65_ALL_ACC1
  page: docs/analysis/65_ALL_ACC1.md
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
