dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ACC1
  min_epochs_per_set: 1
  condition_sets:
  - name: Small (with 1)
    conditions:
    - '21'
    - '31'
    - '32'
    color: '#9900ff'
    linestyle: '-'
  - name: Small (without 1)
    conditions:
    - '32'
    color: '#9900ff'
    linestyle: --
  - name: Crossover (with 1)
    conditions:
    - '41'
    - '42'
    - '52'
    - '43'
    - '53'
    - '63'
    color: '#ff7f00'
    linestyle: '-'
  - name: Crossover (without 1)
    conditions:
    - '42'
    - '52'
    - '43'
    - '53'
    - '63'
    color: '#ff7f00'
    linestyle: --
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#9900ff'
  - '#9900ff'
  - '#ff7f00'
  - '#ff7f00'
outputs:
  page: docs/analysis/decreasing_small_crossover_with_and_without_1_ACC1.md
  plots_dir: docs/assets/plots/decreasing_small_crossover_with_and_without_1_ACC1
  tables_dir: docs/assets/tables/decreasing_small_crossover_with_and_without_1_ACC1
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
