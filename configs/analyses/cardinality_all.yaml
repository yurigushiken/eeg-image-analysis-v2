dataset:
  root: "data/lab_data_original"
  pattern: "sub-*_preprocessed-epo.fif"
  montage_sfp: "assets/net/AdultAverageNet128_v1.sfp"
selection:
  response: "ALL"
  min_epochs_per_set: 8
  condition_sets:
    - name: "Cardinality1"
      conditions: ["11"]
      color: "#e41a1c"  # Red
      linestyle: "-"    # Solid
    - name: "Cardinality2"
      conditions: ["22"]
      color: "#377eb8"  # Blue
      linestyle: "-"    # Solid
    - name: "Cardinality3"
      conditions: ["33"]
      color: "#4daf4a"  # Green
      linestyle: "-"    # Solid
    - name: "Cardinality4"
      conditions: ["44"]
      color: "#984ea3"  # Purple
      linestyle: "-"    # Solid
    - name: "Cardinality5"
      conditions: ["55"]
      color: "#ff7f00"  # Orange
      linestyle: "-"    # Solid
    - name: "Cardinality6"
      conditions: ["66"]
      color: "#40e0d0"  # Turquoise
      linestyle: "-"    # Solid

components: ["P1", "N1", "P3b"]
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: ["png"]
  dpi: 300
  colors: ["#e41a1c", "#377eb8", "#4daf4a", "#984ea3", "#6a3d9a", "#ffff33"]
outputs:
  page: "single"
  plots_dir: "docs/assets/plots/cardinality_all"
  tables_dir: "docs/assets/tables/cardinality_all"
  page: "docs/analysis/cardinality_all.md"

