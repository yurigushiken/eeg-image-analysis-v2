dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: 3 to 6
    conditions:
    - '36'
    color: '#9900ff'
    linestyle: '-'
  - name: 4 to 6
    conditions:
    - '46'
    color: '#ef0000'
    linestyle: '-'
  - name: 5 to 6
    conditions:
    - '56'
    color: '#ff00ff'
    linestyle: '-'
  - name: Cardinality6
    conditions:
    - '66'
    color: '#2c6dde'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms:
  - -100
  - 0
roi:
  min_channels: 4
plots:
  formats:
  - png
  dpi: 300
  colors:
  - '#2c6dde'
  - '#ff00ff'
  - '#ef0000'
  - '#ff4500'
  - '#ff7f00'
  - '#ffbf00'
outputs:
  page: docs/analysis/landing_on_6_any_preceding.md
  plots_dir: docs/assets/plots/landing_on_6_any_preceding
  tables_dir: docs/assets/tables/landing_on_6_any_preceding
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi:
    - N1_L
    - N1_R
    hline_color: '#000000'
    hline_style: ':'
