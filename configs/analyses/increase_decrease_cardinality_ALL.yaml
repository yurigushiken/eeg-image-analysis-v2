dataset:
  root: data/lab_data_original
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp
selection:
  response: ALL
  min_epochs_per_set: 1
  condition_sets:
  - name: Increasing (any step)
    conditions: ['12','23','34','45','56','13','24','35','46','14','25','36']
    response: ALL
    color: '#02d502'
    linestyle: '-'
  - name: Decreasing (any step)
    conditions: ['21','32','43','54','65','31','42','53','64','41','52','63']
    response: ALL
    color: '#d62728'
    linestyle: '-'
  - name: Cardinality (no change)
    conditions: ['11','22','33','44','55','66']
    response: ALL
    color: '#1f77b4'
    linestyle: '-'
components:
- P1
- N1
- P3b
- Fz
preprocessing:
  baseline_ms: [-100, 0]
roi:
  min_channels: 4
plots:
  formats: [png]
  dpi: 300
  colors:
  - '#02d502'
  - '#d62728'
  - '#1f77b4'
outputs:
  page: docs/analysis/increase_decrease_cardinality_ALL.md
  plots_dir: docs/assets/plots/increase_decrease_cardinality_ALL
  tables_dir: docs/assets/tables/increase_decrease_cardinality_ALL
measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi: [N1_L, N1_R]
    hline_color: '#000000'
    hline_style: ':'

