<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Main</a>
                <a href="{{ '/primes/' | relative_url }}">Primes</a>
                <a href="https://github.com/yurigushiken/eeg-image-analysis-v2" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            <article>
                <h1>{{ page.title }}</h1>
                {{ content }}
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© 2025 EEG Image Analysis Pipeline</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
</body>
</html>
