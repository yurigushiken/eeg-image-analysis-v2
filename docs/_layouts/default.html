<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <!-- Modern, clean CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Favicon (optional) -->
    <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="https://github.com/yurigushiken/eeg-image-analysis-v2" target="_blank">GitHub</a>
                <a href="https://github.com/yurigushiken/eeg-image-analysis-v2/blob/main/README.md" target="_blank">Documentation</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>Built with <a href="https://github.com/github/spec-kit">Spec-Driven Development</a> |
               Powered by <a href="https://mne.tools">MNE-Python</a> |
               Â© 2025 EEG Image Analysis Pipeline</p>
        </div>
    </footer>

    <!-- Lightbox for images -->
    <script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
    <!-- Statistics toggle -->
    <script src="{{ '/assets/js/stats-toggle.js' | relative_url }}"></script>
    <!-- Carousel for additional plots -->
    <script src="{{ '/assets/js/carousel.js' | relative_url }}"></script>
</body>
</html>
